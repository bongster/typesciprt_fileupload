<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/utils.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/login.css" />
  </head>
  <body>
    <div class="container">
      <section class="left-container"></section>
      <section class="main-container text-center">
        <div class="login-block">
          <div class="login-header">Sign in</div>

          <div class="login-input text-left">
            <label class="login-label">Username</label>
            <input id="name-input" type="text" placeholder="Enter username"/>
          </div>

          <div class="login-input text-left">
            <label class="login-label">Password</label>
            <input id="pwd-input" type="password" placeholder="Enter password"/>
          </div>

          <div class="login-input text-left">
            <button class="checkbox" id="remember-checkbox"></button>
            Remember me
          </div>

          <div class="login-input">
            <button id="login-btn" disabled>Sign in</button>
          </div>

          <div class="default-login-user">
            Do not have an account? <a href="/register"> Register </a>
          </div>
        </div>
      </section>
      <section class="right-container"></section>
    </div>
  </body>
  <script src="scripts/http.js"></script>
  <script src="scripts/utils.js"></script>
  <script src="scripts/login.js"></script>
</html>
