<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Upload</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/upload.css" />
  </head>
  <body>

    <div class="container">
      <section class="left-container"></section>
      <section class="main-container text-center">
        <header class="header" style="justify-content: flex-end;">
          <button class="logout-btn">Sign out</button>
        </header>
        <div class="upload-block">
          <div class="alert success-alert">
            <i class="alert-img success-img"></i>
            Your file was successfully uploaded!
          </div>
          <div class="alert warning-alert">
            <i class="alert-img warning-img"></i>
            [filename.json] exceeded maximum upload limit!
          </div>
          <div class="alert danger-alert">
            <i class="alert-img danger-img"></i>
            Something went wrong, please try again!
          </div>
          <div class="upload-header">Upload Files</div>

          <div class="upload-drag-and-drop">
            <div>
              <img src="/images/upload.png">
            </div>
            <div>
              <span>Drag and drop files here or</span>
              <a class="browser">browse</a>
            </div>
          </div>

          <div class="default-upload-warning">
            Upload only two files in APK and JSON formats, max 110MB 
            <input type="checkbox" id="remember-checkbox"/>
            Force update
          </div>

          <div class="upload-file-list">
            <div class="upload-file">
              <span class="upload-file-name">filename.apk</span>
              <button class="delete_btn"/>
            </div>
            <div class="upload-file">
              <span class="upload-file-name">filename.json</span>
              <button class="delete_btn"/>
            </div>
          </div>
          <input type="file" class="hidden" id="file-input"/>

          <div class="upload-input">
            <button id="upload-btn" disabled>Upload</button>
          </div>

        </div>
      </section>
      <section class="right-container">
      </section>
    </div>    </body>
    <script src="scripts/http.js"></script>
    <script src="scripts/upload.js"></script>
</html>
